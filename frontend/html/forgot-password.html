<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Reset Password</h4>
                        <!-- Step 1: Username Input -->
                        <div id="usernameStep">
                            <form id="usernameForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Enter your username</label>
                                    <input type="text" class="form-control" id="username" required placeholder="Username">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Continue</button>
                            </form>
                        </div>
                        
                        <!-- Step 2: Security Question -->
                        <div id="securityStep" style="display: none;">
                            <form id="securityForm">
                                <div class="mb-3">
                                    <label for="securityQuestion" class="form-label">Security Question</label>
                                    <p id="securityQuestionText" class="form-control-static"></p>
                                </div>
                                <div class="mb-3">
                                    <label for="securityAnswer" class="form-label">Your Answer</label>
                                    <input type="text" class="form-control" id="securityAnswer" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Verify Answer</button>
                            </form>
                        </div>

                        <!-- Step 3: New Password -->
                        <div id="passwordStep" style="display: none;">
                            <form id="passwordForm">
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">Enter New Password</label>
                                    <input type="password" class="form-control" id="newPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                            </form>
                        </div>

                        <div class="mt-3 text-center">
                            <a href="login.html" class="text-primary text-decoration-none">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/forgot-password.js"></script>
</body>
</html>
